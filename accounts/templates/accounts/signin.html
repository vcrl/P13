{% extends 'frontpage/base.html' %}
{% load static %}

{% block content %}

{% if user.is_authenticated %}
    <div class="container h-50" style="height: initial; min-height: initial;">
      <div class="row h-100 align-items-center justify-content-center text-center" style="margin: 4em auto">
        <h1 class="text-uppercase text-white font-weight-bold" style="color:black">ERREUR 404 - Page introuvable.</h1>
      </div>
  </div>
{% else %}
<div class="container h-50" style="height: initial; min-height: initial;">
    <div class="row h-100 align-items-center justify-content-center text-center" style="margin: 4em auto">
          <div class="login-box">
            <div class="login-logo">
              <a href="{% url 'frontpage' %}"><b>Super</b> Toutous</a>
            </div>
            <!-- /.login-logo -->
            <div class="card">
              <div class="card-body login-card-body">
                <p class="login-box-msg">Connectez-vous pour acc√©der au panel</p>
          
                <form method="post">
                  {% csrf_token %}
                  <div class="input-group mb-3">
                    <input class="form-control" placeholder="Nom d'utilisateur" name="username" id="username">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                      </div>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Mot de passe" name="password" id="password">
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-8">
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                      <button type="submit" class="btn btn-primary btn-block">Connexion</button>
                    </div>
                    <!-- /.col -->
                  </div>
                </form>
                <!-- /.social-auth-links -->
              </div>
              <!-- /.login-card-body -->
            </div>
          </div>
    </div>
</div>


{% endif %}
{% endblock %}
